<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main" id="box">
      <div class="container" id="box1">
        <h2 id="h_question">1. which language is best ?</h2>
        <hr>
        <div class="input">
              <input class="options" type="radio" name="input" value="a" id="input1"> &nbsp;
              <label for="input1">Option-1</label>
              <hr>
        </div>
        <div class="input">
              <input class="options" type="radio" name="input" value="b" id="input2"> &nbsp;
              <label for="input2">Option-2</label>
              <hr>
        </div>
        <div class="input">
              <input class="options" type="radio" name="input" value="c" id="input3"> &nbsp;
              <label for="input3">Option-3</label>
              <hr>
        </div>
        <div class="input">
              <input class="options" type="radio" name="input" value="d" id="input4"> &nbsp;
              <label for="input4">Option-4</label>
        </div>
        <button id="btn" onclick="change()">submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
